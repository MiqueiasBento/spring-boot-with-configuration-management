name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main
      - developer
      - staging
  merge_group:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: 'x64'

      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify
